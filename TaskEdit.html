@model ToDoList3.Models.Task
@{
    ViewData["Title"] = "Upraviť úlohu";
}

<div class="container py-4">
    <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Upraviť úlohu</h3>
        </div>
        <div class="card-body p-4">
            <form asp-action="Edit">
                <div asp-validation-summary="ModelOnly" class="alert alert-danger" role="alert"></div>
                <input type="hidden" asp-for="Id" />
                
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="form-floating mb-3">
                            <input asp-for="Title" class="form-control" placeholder="Názov úlohy" />
                            <label asp-for="Title">Názov úlohy</label>
                            <span asp-validation-for="Title" class="text-danger"></span>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-12">
                        <div class="form-floating">
                            <textarea asp-for="Description" class="form-control" style="height: 150px;" placeholder="Popis úlohy"></textarea>
                            <label asp-for="Description">Popis úlohy</label>
                            <span asp-validation-for="Description" class="text-danger"></span>
                        </div>
                    </div>
                </div>
                
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input asp-for="DueDate" class="form-control datepicker" placeholder="Termín" />
                            <label asp-for="DueDate">Termín</label>
                            <span asp-validation-for="DueDate" class="text-danger"></span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-check form-switch mt-4">
                            <input class="form-check-input" type="checkbox" asp-for="IsCompleted" id="isCompletedSwitch">
                            <label class="form-check-label" for="isCompletedSwitch">
                                @Html.DisplayNameFor(model => model.IsCompleted)
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a asp-action="Index" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Späť na zoznam
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Uložiť zmeny
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

@section Scripts {
    @{await Html.RenderPartialAsync("_ValidationScriptsPartial");}
    <script>
        // Initialize any datepickers
        $(function() {
            $('.datepicker').datepicker({
                format: 'dd.mm.yyyy',
                autoclose: true,
                todayHighlight: true,
                language: 'sk'
            });
        });
    </script>
}

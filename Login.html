@model LoginViewModel
@{
    ViewData["Title"] = "Prihlásenie";
}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="mb-0">Prihlásenie</h4>
                </div>
                <div class="card-body p-4">
                    <form class="needs-validation" asp-route-returnUrl="@ViewData["ReturnUrl"]" novalidate>
                        <div asp-validation-summary="All" class="text-danger mb-3 small"></div>
                        
                        <div class="form-floating mb-3">
                            <input asp-for="Email" class="form-control" placeholder="name@example.com" autocomplete="username" />
                            <label asp-for="Email"></label>
                            <span asp-validation-for="Email" class="text-danger small"></span>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input asp-for="Password" class="form-control" placeholder="Heslo" autocomplete="current-password" />
                            <label asp-for="Password"></label>
                            <span asp-validation-for="Password" class="text-danger small"></span>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input asp-for="RememberMe" class="form-check-input" />
                            <label asp-for="RememberMe" class="form-check-label"></label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-2">Prihlásiť sa</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-light text-center py-3">
                    <div class="small">
                        Nemáte účet? 
                        <a asp-action="Register" asp-route-returnUrl="@ViewData["ReturnUrl"]" class="text-decoration-none">
                            Zaregistrujte sa
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

@section Scripts {
    @{
        await Html.RenderPartialAsync("_ValidationScriptsPartial");
    }
    <script>
        // Add custom validation styling on submit
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
}
